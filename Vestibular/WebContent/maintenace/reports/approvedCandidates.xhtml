<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/template.xhtml">
	<ui:define name="corpo">
		<div class="row mt-5"></div>

		<div class="row mt-5">
			<div class="col-sm-12 col-md-12">
				<h3 class="text-left">Aprovados</h3>
			</div>
		</div>
		
		<h:dataTable styleClass="table" value="#{courseBeans.courses}" var="course">
			<p:column>
				<div class="row mt-5">
					<div class="col-sm-12 col-md-12">
						<h4 class="text-left">#{course.name}</h4>
					</div>
				</div>
		
				<div class="col-sm-12 col-md-12">
					<h:dataTable styleClass="table" value="#{course.candidatesByScore}" var="candidate" rows="#{course.numVacancy}">
						<p:column>
							<f:facet name="header">Inscrição</f:facet>
								#{candidate.registrationNumber}
						</p:column>
						<p:column>
							<f:facet name="header">Nome</f:facet>
								#{candidate.name}
						</p:column>
						<p:column>
							<f:facet name="header">Data de Nascimento</f:facet>
								#{candidate.birthdayStr}
						</p:column>
						<p:column>
							<f:facet name="header">Colocação</f:facet>
							<c:choose>
								<c:when test="${not empty candidate.score}">
									${candidate.course.candidatesByScore.indexOf(candidate)+1}
								</c:when>
								<c:otherwise>
									PENDENTE
								</c:otherwise>
							</c:choose>
						</p:column>
					</h:dataTable>
					<div class="col sm-12">
						<strong>Total de aprovados: 
							<c:choose>
								<c:when test="#{fn:length(course.candidates) > course.numVacancy}">
									${course.numVacancy}
								</c:when>
								<c:otherwise>
									${fn:length(course.candidates)}
								</c:otherwise>
							</c:choose>
						</strong>
					</div>
				</div>
			</p:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
</html>
