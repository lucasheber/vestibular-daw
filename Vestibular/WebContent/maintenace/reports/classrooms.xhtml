<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/template.xhtml">
	<ui:define name="corpo">
		<div class="row mt-5"></div>

		<div class="row mt-5">
			<div class="col-sm-12 col-md-12">
				<h3 class="text-left">Salas</h3>
				<hr />
			</div>
		</div>

		<div class="col mt-5">
			<h:form id="lista">
				<fieldset>
					<h:dataTable styleClass="table" value="#{classroomBeans.classrooms}" var="classroom">
						<p:column>
							<f:facet name="header">Código</f:facet>
								#{classroom.codeClass}
						</p:column>
						<p:column>
							<f:facet name="header">Curso</f:facet>
								#{classroom.course.name}
						</p:column>
						<p:column>
						<f:facet name="header">Capacidade</f:facet>
								#{classroom.capacity}
						</p:column>
						<p:column>
							<f:facet name="header">Vagas disponíveis</f:facet>
								#{classroom.capacity - fn:length(classroom.candidates)}
						</p:column>
					</h:dataTable>
				</fieldset>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
