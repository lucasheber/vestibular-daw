<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/template.xhtml">
	<ui:define name="corpo">
		<div class="row mt-5"></div>

		<div class="row mt-5">
			<div class="col-sm-12 col-md-12">
				<h3 class="text-left">Gabarito</h3>
				<hr />
			</div>
		</div>

		<h:form>
			<div class="row mt-2"></div>
			
			<div class="form-group col-md-2">
				 <h:commandButton value="Baixar relatório" ajax="false" class="btn btn-download">
			        <p:fileDownload value="#{fileDownloadView.download('gabarito', answerTestBeans.report())}"/>
			    </h:commandButton>
			</div>
			
			<div class="col-sm-12 col-md-12">
				<h:dataTable styleClass="table" value="#{answerTestBeans.answersTest}" var="answerTest">
					<p:column>
						<f:facet name="header">Número da questão</f:facet>
							#{answerTest.question}
					</p:column>
					<p:column>
						<f:facet name="header">Resposta</f:facet>
							#{answerTest.answer}
					</p:column>
				</h:dataTable>
			</div>
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
